<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="Pretest.Css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="user-icon">
        <img src="https://cdn.pixabay.com/photo/2023/02/18/11/00/icon-7797704_640.png" alt="User Icon">
      </div>
      <h2>User Log in</h2>
      <form>
        <input type="text" placeholder="User ID" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">LOGIN</button>
        <div class="forgot">
          <a href="#">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
